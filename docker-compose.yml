services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: containers/server/Dockerfile
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - ./.env:/app/.env

  client:
    build:
      context: .
      dockerfile: containers/client/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    volumes:
      - ./client:/app
      - /app/node_modules
      - ./.env:/app/../.env
    depends_on:
      - server  # Добавлено для синхронизации
    stdin_open: true
    tty: true

